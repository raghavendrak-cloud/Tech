<template>
    <div style='background-color:white'>
        <lightning-input name="enter-search" label="Search Non profit Org" onkeyup={handleSearchKeyUp} type="search">
        </lightning-input>

        <table>
            <thead>
                <th>Name</th>
                <th>Button</th>
            </thead>
            <tbody>
                <template for:each={orgList} for:item="item" for:index="ind">
                    <tr key={organization_id}>
                        <td> {item.organization_name} </td>
                        <td>
                            <lightning-button variant="success" id={ind} label="Create" title="Successful action"
                                data-orgid={item.organization_id} data-orgname={item.organization_name}
                                onclick={handleSelectOrg} class="slds-m-left_x-small"></lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
